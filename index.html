
<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="appointments">
        <h1>Appointments</h1>
        <div class="form-group">
          <label for="Name">Enter your Name:</label>
          <input id="userName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="description">Reason for visit:</label>
          <input id="description" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date for visit</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="startTime">Date for visit</label>
          <input id="startTime" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="endTime">Date for visit</label>
          <input id="endTime" class="form-control" type="text">
        </div>
        <button type="submit" class="btn" id="submit">Submit</button>
      </form>
      <div id="successMessage">
        <h1>Appointment Successful!</h1>
      </div>
    </div>
  </body>
</html>
